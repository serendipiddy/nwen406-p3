<html>
<head>
<title>Lambda Tracing</title>
<link rel='stylesheet' type='text/css' href='./styles.css'>
<script src="js/d3.js" charset="utf-8"></script>
<script src="js/jquery-1.11.3.min.js" charset="utf-8"></script>
<script src="js/PNGlib.js" charset="utf-8"></script>
<script src="js/FileSaver.min.js" charset="utf-8"></script>
<script src="js/drawingboxes.js" charset="utf-8"></script>
<script src="js/putimage.js" charset="utf-8"></script>
<script src="js/interface.js" charset="utf-8"></script>
</head>
<body>
<div id='title'>
<h1>Lambda Ray Tracing</h1>
</div>
<div id='drawingpanel'>
  <div id="top_view">
  </div>
  <h3>Top View</h3>
  <div id="front_view">
  </div>
  <h3>Front View</h3>
  <div id='buttons'>
    <button id="addSphereButton" onclick='addCircle()'>
      Add Sphere
    </button>
    <button id="remSphereButton" onclick='remCircle()'>
      Remove Sphere
    </button>
    <button id="resizeButton" onclick='resizeCircle()'>
      Set Radius
    </button>
    <input type='number' id='circle_size' value='25' />
    <button id="colourButton" onclick='colourCircle()'>
      Set Colour
    </button>
    <input type='text' id='circle_colour' maxlength='7' value='#800080' />
  </div>
</div>
<div id='content'>
  <div id='theimage'></div>
  <button id="renderButton" onclick='renderImange()'>
    Render Image
  </button>
  <div id='gammaDiv'> 
    <input id='gammaSlider' type='range' val='3.2' min='0' max='10' step='0.1' onclick='setGamma()'></input>
    <h4 id='gammaTitle'> Gamma 0.20</h4>
  </div>
</div>
</body>
</html>
